<!--
An element that providing an walkthrough slider with swipe support for first
access in the app.

Example:

    <sc-walkthrough></sc-walkthrough>

Example:

    <sc-walkthrough>

    </sc-walkthrough>
-->

<dom-module id="sc-walkthrough">
  <template>
    <style>
        :host {
            width: 100%;
            height: 100%;
        }
        iron-swipeable-pages, #page-1, #page-2, #page-3, #page-4 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .notshowing {
            display: none;
        }
        
        .fadein {
            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 2s; /* Firefox < 16 */
            -ms-animation: fadein 2s; /* Internet Explorer */
            -o-animation: fadein 2s; /* Opera < 12.1 */
                animation: fadein 2s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

    </style>
      
    <iron-swipeable-pages selected="0" no-cycle>
        <content select="*"></content>
    </iron-swipeable-pages>
      
  </template>
  <script>
      Polymer({
        is: 'sc-walkthrough',
        ready: function() {
            var accessCounter = window.localStorage.getItem("_access");
            accessCounter = parseInt(accessCounter);
            console.log("counter: " + accessCounter);
            if (accessCounter > 0) {
                accessCounter += 1;
                window.localStorage.setItem("_access", String(accessCounter));
                // GOTO login.
                window.location.href = "/"
            } else {
                window.localStorage.setItem("_access", "0");
                // It's 0. Show walkthrough
                var ironSwipeablePages = this.querySelector("iron-swipeable-pages");
                this.toggleClass("fadein", true, ironSwipeablePages);
            }
        }
        
      });      
  </script>
</dom-module>
