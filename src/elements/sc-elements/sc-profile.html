<!--

Example:

    <sc-profile></sc-home>

Example:

    <sc-profile>
      <h2>Hello sc-profile</h2>
    </sc-profile>

@hero hero.svg
-->

<dom-module id="sc-profile">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        font-family: Roboto;
        font-weight: 300;
        height: 100%;
        width: 100%;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        background-color: #F9F9F9;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .container {
        
      }
      .actions {
    
      }
      .logoff {
        position: relative;
      }
      .logoff div {
        border-top: 1px solid rgba(0,0,0,0.12);
        width: 100%;
      }
      .avatar {
        height: 200px;
        background-color: #CCC;
        overflow: hidden;
      }
      .avatar span {
        position: absolute;
        border-radius: 50%;
        background: rgba(0,0,0,0.12);
        width: 60px;
        height: 60px;
        padding: 50px;
        right: 0;
        margin-right: 40px;
        font-size: 4em;
        font-weight: 300;
        color: rgba(255,255,255,0.86);
        /* margin: 10px auto; */
        margin-top: 20px;
      }
      .username {
        padding: 20px;
        font-weight: 700;
        font-size: 18px;
      }
      iron-icon {
        margin-right: 10px;
      }
      paper-menu {
        background-color: #F9F9F9;
      }
      paper-item {
        cursor: pointer;
        color: rgba(0,0,0,.54);
        background-color: #F9F9F9;
      }
      paper-item.flexchild {
        @apply(--layout-flex);
      }
    </style>

    <!-- Start: html common -->
    <div class="container">
      <div class="actions">
            <div class="avatar">
                <span id="letter">{{firstChar}}</span>
            </div>
            <div class="username">
              {{user.username}}
            </div>
            <paper-menu selected="0">    
                <paper-item>
                <iron-icon id="messages" icon="question-answer" item-icon></iron-icon>
                Conversas Diretas</paper-item>
                <paper-badge for="messages" label="4"></paper-badge>
              <paper-item on-tap="goToPage" data-link="addchannel" >
                <iron-icon icon="add" item-icon></iron-icon>
                Criar Canal </paper-item>                
              <paper-item on-tap="goToPage" data-link="dashboard">
                <iron-icon icon="dashboard" item-icon></iron-icon>
                Dashboard </paper-item>                
            </paper-menu>
      </div>
      <div class="logoff">
        <div>
          <paper-item on-tap="exit">
            <iron-icon icon="exit-to-app" item-icon></iron-icon>
              Sair
            </paper-item>
        </div>
      </div>
    </div>
    <!-- End: html common -->
  </template>

  <script>
    Polymer({
      is: 'sc-profile',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
      animationConfig : {
        value: function() {
            return {
              'entry': {
                name: 'slide-from-left-animation',
                node: this
              },
              'exit': {
                name: 'slide-left-animation',
                node: this
              }
            };
        }
      },
        /**
        *
        */
        user: {
          type: Object,
          value: {
              username: undefined,
              avatar: undefined
          },
          observer: '_changeUser'
        },
        firstChar: String
      },

      // Element Lifecycle
      ready: function() {
          
      },
      attached: function() {
        var avatarPlace = this.querySelector('.avatar');
        if (this.user.avatar) {
            avatarPlace.style.background = 'url(' + this.user.avatar + ')';
            avatarPlace.style.backgroundSize = '75%';
            avatarPlace.style.backgroundSize = 'cover'; 
            this.$.letter.style.display = 'none';
        } else {
            avatarPlace.style.backgroundColor = '#3F51B5';
            this.$.letter.style.display = 'block';
        }
      },
      _changeUser: function() {
          if (this.user.username) {
            this.firstChar = this.user.username[0];
          }
      },
      exit: function() {
          this.fire('sc-profile-exit');
      },
      goToPage: function(evt){
          var name = evt.target.getAttribute('data-link');
          window.location.href = "#/" + name;
      }     
    });
  </script>
</dom-module>
