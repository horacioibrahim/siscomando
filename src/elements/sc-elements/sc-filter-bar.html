<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<dom-module id="sc-filter-bar">
  <!--<link rel="import" type="css" href="app-bar.css">-->
  <style>
    :host * {
      box-sizing: border-box;
    }

    :host(.search-on) {
      left: 0;
      background: inherit;
      z-index: 1001;
    }

    :host ::content iron-icon {
      margin-right: 15px;
      cursor: pointer;
    }

    #search {
      position: relative;
    }

    #search iron-icon {
      margin-right: 0;
    }

    #search[show] {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      padding: 0 16px;
      background: #135FB8;
    }

    #search input {
      display: none;
      font-family: var(--primary-font-family);
      font-size: 15px;
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 2px;
      -webkit-appearance: none;
      background: #135FB8;
      color: #fafafa;
    }

    #search[show] input {
      display: block;
    }

    #search input:focus {
      outline: 0;
  }

  </style>
  <template>
    <content></content>
    <div id="search" class="horizontal layout center" show$="{{showingSearch}}" on-tap="toggleSearch">
      <iron-icon icon="filter-list" hidden$="[[noSearch]]"></iron-icon>
      <form on-submit="performSearch" class="flex">
        <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Filter por serviÃ§o..." on-blur="clearSearch" on-search="isEmpty">
      </form>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'sc-filter-bar',
    properties: {
      query: {
        type: String,
        notify: true
      },
      showingSearch: {
        type: Boolean,
        value: false
      },
      noSearch: {
        type: Boolean,
        value: false
      },
      documents: {
          type: Array
      }
    },
    observers: [
      'updateSearchDisplay(showingSearch)'
    ],
    listeners: {
      keyup: 'hotkeys'
    },
    toggleSearch: function(e) {
      if (e) {
        e.stopPropagation();
      }
      if (e.target === this.$.query) {
        return;
      }

      this.showingSearch = !this.showingSearch;
    },
    clearSearch: function() {
      this.showingSearch = false;
    },
    updateSearchDisplay: function(showingSearch) {
      if (showingSearch) {
        this.classList.add('search-on');
        this.async(function() {
          this.$.query.focus();
        });
      } else {
        this.classList.remove('search-on');
      }
    },
    hotkeys: function(e) {
      // ESC
      if (e.keyCode === 27 && Polymer.dom(e).rootTarget === this.$.query) {
        this.showingSearch = false;
        this.fire('sc-filter-closed');
      }
    },
    performSearch: function(e) {
      e.preventDefault();
      var docsFiltered;
        // filter
      docsFiltered = this.filter(this.documents, this.query);
      this.fire("sc-filter", {response: docsFiltered});
    },
    filter: function(arr, keyword){
        var callback = function(elem, idx, arr) {
            var has = false;
            has = elem.title.toLowerCase() == this[0].toLowerCase() ? true : false;
            // if (has) {return true;}
            // has = elem.title.toLowerCase() == this[0].toLowerCase() ? true : false;
            return has;            
        };
        
        return arr.filter(callback, [keyword]);
    },
    isEmpty: function(evt) {
        if (evt.target.value == "") {
            this.fire('sc-filter-closed'); 
        }
    }
  });
</script>
