<dom-module id="page-walkthrough">
    <template>
        <style>
            :host {
                position: absolute;
                font-family: Roboto;
                overflow: hidden;
                width: 100%;
                height: 100%;
                /* background: url(../../assets/img/walkthrough-bg.png);
                background-repeat: repeat-x;*/
                background: #53a0fd;
                background: -moz-linear-gradient(top,  #53a0fd 0%, #135fb8 100%);
                background: -webkit-linear-gradient(top,  #53a0fd 0%,#135fb8 100%);
                background: linear-gradient(to bottom,  #53a0fd 0%,#135fb8 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#53a0fd', endColorstr='#135fb8',GradientType=0 );
            }
            .content-1, .content-2,
            .content-3, .content-4{
                width: 100%;
                height: 100%;
                margin: 0 auto;
                text-align: center;
            }           
            div.flex-based {
                min-height: 50%;
            }
            .content-1 div img {
                margin-top: 55%;
            }
            .content-2 div img {
                margin-top: 45px;
                width: 155px;
            }
            .content-3 div img {
                margin-top: 80px;
                width: 270px;
            }   
            .content-4 div img {
                margin-top: 70px;
                width: 130px;
            }               
            .brand {
                font-size: 20px;
                padding-top: 25px;
                font-weight: 500;
                letter-spacing: 1px;
                color: white;
            }     
            .placeviewer {
                float: left;
                width: 100%;
                text-align: center;
                bottom: 0;
                bottom: 16px;
                position: absolute;
            }
            .placeviewer ul {
               padding:0px;
	           margin:0px;
	           list-style:none;
            }
            .placeviewer ul li {
                display: inline;
                padding-left: 4px;
                padding-right: 4px;
            }
            .placeviewer ul li > span {
                display: inline-block;
                border-radius: 100%;
                border: 1px solid rgba(255,255,255,0.54);
                width: 9px;
                height: 9px;
            }
            .placeviewer ul li.activate > span{
                background-color: #7ED321;
            }
            p {
                font-size: 16px;
                color: white;
                font-weight: 100;
                padding: 10px 20px 10px 20px;
            }
            paper-button {
                border: 1px solid rgba(255,255,255,0.54);
                width: 80%;
            }
        </style>
        <sc-walkthrough>   
            <div class="content-1">
                <div class="flex-based">
                    <img src="../../assets/img/logo-white.svg" />
                </div>
                <div class="flex-based brand">
                    Siscomando
                    <div class="placeviewer">
                        <ul>
                            <li class="activate"><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>       
                </div>         
            </div>
            <div class="content-2">
                <div class="flex-based">
                    <img src="../../assets/img/iphone.svg" />
                </div>
                <div class="flex-based brand">
                    Bem-vindo ao Siscomando
                    <p>
                        Toda comunicação sobre os problemas de <strong>alto impacto</strong> em um só lugar.
                    </p>
                    <div class="placeviewer">
                        <ul>
                            <li><span></span></li>
                            <li class="activate"><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>                       
                </div>
            </div>
            <div class="content-3">
                <div>
                    <img src="../../assets/img/messages.svg" />
                </div>
                <div class="brand">
                    Canais por Serviços
                    <p>Converse com os colaboradores em grupos baseados nos produtos e serviços.</p>
                    <div class="placeviewer">
                        <ul>
                            <li><span></span></li>
                            <li><span></span></li>
                            <li class="activate"><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>                     
                </div>
            </div>
            <div class="content-4">
               <div>
                    <img src="../../assets/img/messages_tag.svg" />
                </div>
                <div class="brand">
                    Mensagens classificadas
                    <p>Encontre rapidamente as mensagens classificadas por temas.</p>
                    <paper-button on-tap="goto" class="">Começar</paper-button>
                </div>
            </div>
        </sc-walkthrough>
    </template>
    <script>
        Polymer({
           is: 'page-walkthrough',
           goto: function() {
               window.location.href = "#/home";
           }
        });
    </script>
</dom-module>
